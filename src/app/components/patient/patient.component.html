<input [(ngModel)]="filter" type="text" placeholder="nom, specialitÃ©, adresse..."/>

<table class="table table-hover">

    <thead class="thead-dark">
        <tr>
            <th>civilite</th>
            <th>nom</th>
            <th>prenom</th>
            <th>specialite</th>
            <th>adresse</th>
            <th></th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let praticien of PratitienList">
            <td *ngIf="hasToBeShown(praticien)">{{ praticien.civilite }}</td>
            <td *ngIf="hasToBeShown(praticien)">{{ praticien.nom }}</td>
            <td *ngIf="hasToBeShown(praticien)">{{ praticien.prenom }}</td>
            <td *ngIf="hasToBeShown(praticien)">{{ praticien.specialite }}</td>
            <td *ngIf="hasToBeShown(praticien)">{{ praticien.adresse }}</td>
            <td *ngIf="hasToBeShown(praticien)">
                <div class="btn-group btn-group-sm">
                  <a class="btn btn-primary" (click)="prendreRdv(praticien.id)"><i class="fa fa-edit"></i>prendre RDV</a>
                </div>
            </td>
        </tr>

    </tbody>

</table>

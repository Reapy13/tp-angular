<div class="card mt-3" *ngIf="praticienTmp!=null">
    <div class="card-header bg-info text-white">
        <h3>Edition du praticien</h3>
    </div>

    <div class="card-body">
        <div class="form-group">
            <label for="nom">Nom:</label>
            <input type="text" class="form-control" id="nom" [(ngModel)]="praticienTmp.nom">
        </div>
        <div class="form-group">
            <label for="prenom">Pr√©nom:</label>
            <input type="text" class="form-control" id="prenom" [(ngModel)]="praticienTmp.prenom">
        </div>
    </div>

    <div class="card-footer">
        <div class="btn-group btn-group-lg float-right">
            <a class="btn btn-success" (click)="save()">
                <i class="fa fa-check"></i>
            </a>
            <a class="btn btn-warning" (click)="cancel()">
                <i class="fa fa-undo"></i>
            </a>
        </div>
    </div>

</div>
